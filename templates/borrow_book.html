{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <p style="color: blue;">{{message}}</p>
    {% endfor %}
    {% endif %}


    <form action="{% url 'borrow-book' %}" method="post" class="form" id="form1">
        <h2 class="form__title">Borrow book</h2>
        {% csrf_token %}
        {{form.book}}<br>
        {{form.due_back}}<br>
        {{form.borrower}}<br>
        <button type="submit">Borrow</button>
    </form>
{% endblock %}
